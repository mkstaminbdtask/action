name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        uses: npm install

      - name: Run tests
        uses: npm test

      - name: Build application
        uses: npm run build

      - name: Deploy (optional)
        if: success()
        run: |
          echo "Deploying..."
          # Add deployment commands here (e.g., Firebase, Vercel, or AWS)
